<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <h1 id="changingText">TO DO LIST</h1><hr/>    
    <div class="card main" style="width: 80%;">
        
        <div class="card-header">
          Add a Task
        </div>
        <ul class="list-group list-group-flush">
            
          <li class="list-group-item">
            Task
            <div>
            
                <input id="enter_search" type="text" placeholder="What do you want to do?">
                <button id="clear-button" onclick="clearSearch()">&times;</button>
               
            </div>
            Enter what you want to procrastinate&#x1F642;

            <div class="saveclass"><button id="save" type="submit">Save</button></div>
            
          </li>
          
        </ul>
      </div>


      <div class="card main" style="width: 80%;">
        <div class="card-header">
          Tasks
        </div>
        <ul class="list-group list-group-flush">
        
          <table id="myTable" class="table">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Task</th>
                <th scope="col">Status</th>
                <th scope="col">Action</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th scope="row">1</th>
                <td>Mark</td>
                <td>Otto</td>
                <td>@mdo</td>
              </tr>
            </tbody>
          </table>
          <li class="list-group-item">
            
          </li>
        </ul>
      </div>
      

    <script src="todo.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
